/* common start */
/* header */
header {display:flex; justify-content: space-between; align-items: center; position:fixed; left:0; top:0; z-index:30; width:100%; }
/* logo */
.logo.pc {display:block; width:157px; height:40px; margin:20px;}
.logo.mobile {display: none;}
.logo.pc img{display:block; width:100%; height:100%;}
/* emb */
.emb {display: inline-block; position: absolute; top:0; right:15rem; width:162px; height:211px; max-width:10%;}

/* btnWrap */
.btnWrap { display: flex; align-items: center; margin-right: 1rem;}
.btnWrap a { display: flex; justify-content: center; align-items: center; position: relative; min-width: 34px;  height: 34px;  padding: 0px 8px; border: 1px solid #8c8b95;
  font-size: 12px; color: #8c8b95; line-height: 1; text-align: center;  -webkit-transition: 0.3s; transition: 0.3s;}
.btnWrap a:last-child{ margin-left: 7px; padding-left: 17px; padding-right: 27px;}
.btnWrap a .sns_home {position: absolute; top: 8px; right: 8px; width: 15px; height: 15px; background: url(https://s1.pearlcdn.com/SEA/Upload/Landing/Guardian/en-US/home.png) 0 0 no-repeat;}
.btnWrap a .today_close {position: absolute; top: 11.2px; right: 10px; width: 9px; height: 9px; background: url(https://s1.pearlcdn.com/SEA/Upload/Landing/Guardian/en-US/todayclose.png) 0 0 no-repeat;}
.btnWrap ul {display: flex; align-items: center; padding-left: 28px;}
.btnWrap ul:before {content: ""; display: block; width: 1px; height: 23px; background: rgba(51, 51, 51, 0.15);}
.btnWrap ul a {margin-left: 28px;}
/* bgWrapper */
.bgWrapper {display:block; position: absolute; z-index: 10; width: 100%; height: 100%; overflow: hidden;  }
/* looping */
.looping { z-index: 0; opacity: 0; }
/* TODO : background: bg-color bg-image position/bg-size bg-repeat bg-origin bg-clip bg-attachment initial|inherit; */
.looping{width:100%; height:100%; background: #0A0D16 url(./img/bg_with_effect_ie.webp) center 0/cover no-repeat;}

.looping video {display:block; width: 100%; height: 100%; border: 0; outline: 0; background: #0A0D16 url(./img/bg_with_effect_ie.webp) center 0/cover no-repeat;}
/* .looping.ie video{display:none; background-image:url(./img/bg_with_effect_ie.jpg)} */
.looping.on { opacity: 1; -webkit-transition: opacity 2s; transition: opacity 2s; }
/* footer */
footer { display:block; position: absolute; bottom: 0; left: 0; z-index: 30; width: 100%; padding-bottom:25px; font-size:0; text-align: center; }
footer a{display:inline-block; vertical-align: middle; width:122px; height:23px;}
footer > span { display: inline-block; vertical-align: middle; margin-left:10px; font-size: 12px; color: white; }
/* popup */
.popup { display: none; position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 99; background: rgba(0, 0, 0, .6); }
.popup .content {display: inline-block;  position: relative; top: 52%; left: 50%; width: auto; height: auto; max-width: 100%; min-width: 540px; min-height: 240px; overflow: hidden; padding: 4%; background: #3a3552;color: white; font-size: 24px;   -webkit-transform: translate3d(-50%,-50%, 0); transform: translate3d(-50%,-50%, 0); }
.popup .btnClose {display: inline-block; position: absolute; top: 12px; right: 12px; width: 68px;  height: 68px; opacity: .5; text-align: center; -webkit-transition: all .3s ease-in; transition: all .3s ease-in; }
.popup .btnClose:after,
.popup .btnClose:before { content: ''; position: absolute; left: -5px; right: 0; height: 2px; width: 80px; background-color: #fff; }
.popup .btnClose:before { top: 50%;  -webkit-transform: rotate3d(0,0,1,45deg); transform: rotate3d(0,0,1,45deg);}
.popup .btnClose:after { bottom: 50%;  -webkit-transform: rotate3d(0,0,1,-45deg); transform: rotate3d(0,0,1,-45deg);}
.popup .container { display: inline-block; }

/* #Movie */
#Movie .content { position:absolute; min-width:auto; min-height:auto; max-height:calc(100vh - 5rem); overflow: inherit; padding: 0; outline: 1px solid #555; background: black;}
#Movie .content:after { display: none; }
#Movie .content .btnClose { display: inline-block; position: absolute; top: -4rem; right: 0; width:4rem; height:4rem; }

#Movie .content .btnClose:before {left:0; right: 0; height: 2px; width: 4rem;}
#Movie .content .container { width: 100%; height: 100%; }
#Movie .content .container iframe { width: 100%; height: 100%; }

/* important 스타일 */
.mo{display:none !important;}

/* page_wrap */
.page_wrap{background:black;}

/* main */
.main {display:block; position:relative; z-index:20;  width:100%; height:100vh; }

/* webp support */
.bg {display:none; position:absolute; left:0; top:0; width:100%; height:100vh;}

.pic{display:none; position:absolute; left:0; top:0; z-index:20; width:100%; height:100vh; background:#0a0c17;}

/* cont */
.cont{display:block; position:relative; z-index:20; max-width:1920px; height:100%; margin:0 auto;}

/* floating */
.floating{display:block; position:absolute; left:40px; top:50%; -webkit-transform:translate3d(0,-50%,0); transform:translate3d(0,-50%,0);}
.floating ul li ~ li{margin-top:20px;}
.floating ul li a{display:flex; justify-content:center; align-items:center; flex-direction:column; width:124px; height:124px; background:url(https://s1.pearlcdn.com/SEA/Upload/Landing/Guardian/en-US/bg_circle.png) no-repeat;

.main_contents{display:flex; justify-content:flex-end; align-items:center; flex-direction:column; width:100%; height:100%; padding-bottom:120px; box-sizing:border-box;}

.js-footer, .js-header,
.js-picFirst, .js-picSecond, .js-floating, .js-article{opacity:0; -webkit-transition:.5s; transition:.5s;}

    <script>
        window._abyss = window._abyss || {};
        window._abyss.landing = (function (landing, $) {
            "use strict";

            var _isMobile = /Mobile|iP(hone|od|ad)|Android|BlackBerry|IEMobile/.test(navigator.userAgent);
            var _isFirefox = navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
            var _isIE = document.documentMode || /Edge/.test(navigator.userAgent);
            var preload = $('[data-lazy]');
            var preloadWebp = $('[data-webp]');
            var _images = [
                'https://s1.pearlcdn.com/SEA/Upload/Landing/Guardian/en-US/logo.png',
                'https://s1.pearlcdn.com/SEA/Upload/Landing/Guardian/en-US/logo_m.png',
                'https://s1.pearlcdn.com/SEA/Upload/Landing/Guardian/en-US/bg.jpg',
                'https://s1.pearlcdn.com/SEA/Upload/Landing/Guardian/en-US/bg_char.jpg',
                'https://s1.pearlcdn.com/SEA/Upload/Landing/Guardian/en-US/bg_with_effect.jpg',
                'https://s1.pearlcdn.com/SEA/Upload/Landing/Guardian/en-US/img_title.png',
                'https://s1.pearlcdn.com/SEA/Upload/Landing/Guardian/en-US/img_text.png',
            ];

            landing.init = function () {
                moviePopup();
                deviceCheck();
                // preloadImages();
                show('.js-picFirst', .1);
                show('.js-picSecond', .7);
                show('.js-header, .js-footer', 1.4);
                show('.js-floating, .js-article', 1.4);
                show('.looping', 0.1);
            };
            
            //  resize
            $(window).resize(function () {
                deviceCheck ();
            });

            // 이미지 캐싱
            function preloadImages() {
                setTimeout(function(){
                    $.each(_images, function(index, value) {
                        preload[index].src = value;
                    });
                },10)
            }


            // 디바이스 체크
            function deviceCheck () {
                if (!_isMobile && !_isFirefox && !_isIE) {
                    resizeLooping($(".looping video"));
                    $('.looping, .main_contents ul').removeClass('ie')
                } else {
                    $('.looping, .main_contents ul').addClass('ie')
                }
            }

            // 빈값체크
            function isEmpty(data) {
                return data == null || data == '' || data == undefined;
            }

            // 보이기
            function show(target, time) {
                setTimeout(function () {
                    $(target).addClass('on');
                }, time * 1000);
            }

            // 영상 배경
            function resizeLooping(bgVideo) {
                var video = bgVideo,
                win = $('.bgWrapper'),
                winHeight = win.height(),
                winWidth = win.width(),
                winOffset = winHeight / 540 < winWidth / 960 ? winWidth / 960 : winHeight / 540,
                offsetWidth = 960 * winOffset,
                offsetHeight = 540 * winOffset,
                screenWidth = (winWidth - offsetWidth) / 2,
                screenHeight = (offsetHeight - winHeight) / 2;
                video.css({
                    width: offsetWidth,
                    height: offsetHeight,
                    marginLeft: screenWidth,
                    marginTop: -screenHeight
                });
            }


            // 영상 팝업
            function moviePopup(){
                function resizeVideo($video, orgWidth, orgHeight, percent) {
                    var $window = $(window);
                    var height = $window.height() * percent;
                    var width = $window.width() * percent;

                    var maxPercent = height / orgHeight < width / orgWidth ? width / orgWidth : height / orgHeight;
                    var minPercent = height / orgHeight > width / orgWidth ? width / orgWidth : height / orgHeight;

                    var newWidth = orgWidth * minPercent;
                    var newHeight = orgHeight * minPercent;

                    if ($video.length > 0) {
                        $video.css({
                            'width': parseInt(newWidth),
                            'height': parseInt(newHeight)
                        });
                    } else return {
                        'width': parseInt(newWidth),
                        'height': parseInt(newHeight)
                    };
                }

                // popup close
                $(document).on('click', '.popup', function (e) {
                    $(this).stop().fadeOut(300, function () {
                        if (!isEmpty($(this).attr('id')) && $(this).attr('id').toLowerCase() == 'movie') {
                        $('#Movie .content .container').empty();
                        }
                    });
                });

                // btnTeaser trigger
                $('[data-popup_video]').on('click', function (e) {
                    e.stopPropagation();
                    var url = $(this).data('popup_video');
                    $('#Movie .content .container').empty();
                    $('#Movie .content .container').append('<iframe id="" src="https://www.youtube.com/embed/' +url+
                        '?enablejsapi=1&autoplay=1&controls=1&showinfo=0&rel=0" frameborder="0" allowfullscreen></iframe>'
                    );
                    $('#Movie .content .container').append(function () {
                        resizeVideo($('#Movie .content'), 960, 540, 0.85);
                        $('#Movie').stop().fadeIn();
                    });
                });

                // resize video
                $(window).resize(function(){
                    if(!isEmpty($('#Movie iframe'))) {
                        resizeVideo($('#Movie .content'), 960, 540, 0.85);
                    }
                })
            }

            landing.init();

            return landing;

        })(window._abyss.landing || {}, jQuery);

    </script>
